            // éšè—ç‰©å“è¯¦æƒ…
            hideItemDetail() {

            // æ ¼å¼åŒ–æ—¶é—´
            formatTime(timeString) {
                const date = new Date(timeString);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) {
                    return 'åˆšåˆš';
                } else if (diff < 3600000) {
                    return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
                } else if (diff < 86400000) {
                    return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
                } else {
                    return date.toLocaleDateString();
                }
            },
            
            // ä½¿ç”¨ç‰©å“
            useItem() {
                if (!this.selectedItem || !this.selectedItem.usable) {
                    this.showNotification('error', 'ä½¿ç”¨å¤±è´¥', 'è¯¥ç‰©å“ä¸å¯ä½¿ç”¨');
                    return;
                }
                
                const item = this.selectedItem;
                
                // æ£€æŸ¥æ•°é‡
                if (item.count <= 0) {
                    this.showNotification('error', 'ä½¿ç”¨å¤±è´¥', 'ç‰©å“æ•°é‡ä¸è¶³');
                    return;
                }
                
                // æ ¹æ®ç‰©å“ç±»å‹æ‰§è¡Œä¸åŒçš„ä½¿ç”¨é€»è¾‘
                switch (item.category) {
                    case 'doll':
                        this.useDollItem(item);
                        break;
                    case 'item':
                        this.useGameItem(item);
                        break;
                    case 'skin':
                        this.useSkinItem(item);

                    default:
                        this.showNotification('success', 'ä½¿ç”¨æˆåŠŸ', `ä½¿ç”¨äº†${item.name}`);
                        break;
                }
                
                // å‡å°‘æ•°é‡
                item.count--;
                if (item.count <= 0) {
                    // ä»èƒŒåŒ…ä¸­ç§»é™¤
                    this.bagItems = this.bagItems.filter(i => i.id !== item.id);

                // ä¿å­˜æ•°æ®
                this.saveBagData();
                
                // æ›´æ–°æ˜¾ç¤º
                this.updateBagDisplay();
                this.updateBagCount();
                
                // å¦‚æœç‰©å“è¿˜åœ¨ï¼Œé‡æ–°æ˜¾ç¤ºè¯¦æƒ…
                if (item.count > 0) {
                    this.showItemDetail(item);

                    this.hideItemDetail();

            },
            
            // ä½¿ç”¨å¨ƒå¨ƒç‰©å“
            useDollItem(item) {
                this.showNotification('success', 'ä½¿ç”¨æˆåŠŸ', `ä½¿ç”¨äº†${item.name}`);
                // è¿™é‡Œå¯ä»¥æ·»åŠ å¨ƒå¨ƒä½¿ç”¨é€»è¾‘
            },
            
            // ä½¿ç”¨æ¸¸æˆç‰©å“
            useGameItem(item) {
                switch (item.name) {
                    case 'æ‹æ–':
                        this.showNotification('success', 'ä½¿ç”¨æˆåŠŸ', 'æ‹æ–å·²è£…å¤‡ï¼Œæä¾›é¢å¤–æ”¯æŒ');
                        break;
                    case 'å…ä¼¤å¡':
                        this.showNotification('success', 'ä½¿ç”¨æˆåŠŸ', 'å…ä¼¤å¡å·²æ¿€æ´»ï¼Œæä¾›å…ä¼¤ä¿æŠ¤');
                        break;
                    default:
                        this.showNotification('success', 'ä½¿ç”¨æˆåŠŸ', `ä½¿ç”¨äº†${item.name}`);
                        break;
                }
            },
            
            // ä½¿ç”¨çš®è‚¤ç‰©å“
            useSkinItem(item) {
                this.showNotification('success', 'ä½¿ç”¨æˆåŠŸ', `å·²è£…å¤‡${item.name}çš®è‚¤`);
                // è¿™é‡Œå¯ä»¥æ·»åŠ çš®è‚¤è£…å¤‡é€»è¾‘
            },
            
            // å‡ºå”®ç‰©å“
            sellItem() {
                if (!this.selectedItem || !this.selectedItem.sellable) {
                    this.showNotification('error', 'å‡ºå”®å¤±è´¥', 'è¯¥ç‰©å“ä¸å¯å‡ºå”®');
                    return;
                }
                
                const item = this.selectedItem;
                const sellPrice = item.value;
                
                // ç¡®è®¤å‡ºå”®
                if (confirm(`ç¡®å®šè¦å‡ºå”®${item.name}å—ï¼Ÿ\nå‡ºå”®ä»·æ ¼ï¼š${sellPrice}ç§¯åˆ†`)) {
                    // è·å¾—ç§¯åˆ†
                    if (window.pointsSystem) {
                        window.pointsSystem.updatePoints(sellPrice, 'å‡ºå”®ç‰©å“', {
                            itemId: item.id,
                            itemName: item.name,

                    }
                    
                    // ä»èƒŒåŒ…ä¸­ç§»é™¤
                    this.bagItems = this.bagItems.filter(i => i.id !== item.id);
                    
                    // ä¿å­˜æ•°æ®
                    this.saveBagData();
                    
                    // æ›´æ–°æ˜¾ç¤º
                    this.updateBagDisplay();
                    this.updateBagCount();
                    this.hideItemDetail();
                    
                    this.showNotification('success', 'å‡ºå”®æˆåŠŸ', `æˆåŠŸå‡ºå”®${item.name}ï¼Œè·å¾—${sellPrice}ç§¯åˆ†`);
                }
            },
            
            // æ’åºç‰©å“
            sortItems() {
                // æŒ‰ä»·å€¼æ’åº
                this.bagItems.sort((a, b) => b.value - a.value);
                
                // æ›´æ–°æ˜¾ç¤º
                this.updateBagDisplay();
                
                this.showNotification('info', 'æ’åºå®Œæˆ', 'ç‰©å“å·²æŒ‰ä»·å€¼æ’åº');
            },
            
            // æ•´ç†ç‰©å“
            organizeItems() {
                // æŒ‰åˆ†ç±»æ•´ç†
                const categories = ['doll', 'item', 'skin', 'currency', 'other'];
                const organizedItems = [];
                
                categories.forEach(category => {
                    const items = this.bagItems.filter(item => item.category === category);
                    organizedItems.push(...items);
                });
                
                this.bagItems = organizedItems;
                
                // ä¿å­˜æ•°æ®
                this.saveBagData();
                
                // æ›´æ–°æ˜¾ç¤º
                this.updateBagDisplay();
                
                this.showNotification('info', 'æ•´ç†å®Œæˆ', 'ç‰©å“å·²æŒ‰åˆ†ç±»æ•´ç†');
            },
            
            // ä¿å­˜èƒŒåŒ…æ•°æ®
            saveBagData() {
                const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
                const userId = user.id || user.username;
                localStorage.setItem(`bagItems_${userId}`, JSON.stringify(this.bagItems));
            },
            
            // æ˜¾ç¤ºé€šçŸ¥
            showNotification(type, title, message) {
                // ç§»é™¤ç°æœ‰é€šçŸ¥
                const existing = document.querySelector('.notification');
                if (existing) existing.remove();
                
                // åˆ›å»ºæ–°é€šçŸ¥
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(44, 62, 80, 0.95);
                    backdrop-filter: blur(20px);

                `;
                
                notification.innerHTML = `
                    <div class="notification-icon">${type === 'success' ? 'âœ“' : type === 'error' ? 'âœ—' : 'â„¹ï¸'}</div>
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // æ˜¾ç¤ºåŠ¨ç”»
                setTimeout(() => {

                }, 100);
                
                // è‡ªåŠ¨éšè—

            }
        };
        
        // å…¨å±€å‡½æ•°
        function openBagModal() {

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {

    </script>
